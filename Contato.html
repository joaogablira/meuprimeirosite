<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" type="img/x-icon" href="img/mineicone.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <body>    
    <header class="cabecalho">
        <div class="logo">
          <a href="index.html"><img class="minelogo" src="img/minelogo.png" alt=""></a>
        </div>
        <nav id="menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul>
                <li><a href="#contato.html" onclick="document.getElementById('menu-toggle').click()">Contato</a></li>

        </nav>
    </header>
    <main>
      <section class="verdep" id="contato">
        <h2 class="tituloc">Encontrou algum erro? Fale Conosco</h2>

      <section class="marrom">
        <form action="siteoficial.html">

          <label for="email"><p>Email: </p></label>
          <input type="text" id="email" name="email" value="" placeholder="email@email.com"><br></br>
          <label for="tel"><p>Telefone: </p></label>
          <input type="text" id="tel" name="tel" value="" placeholder="(99) 99999-9999"><br></br>
          <label for="estado"><p>Estado: </p></label>
          <select id="estado" name="estado">
            <option value="estado">AC</option>
            <option value="estado">AL</option>

            <option value="estado">PB</option>
            <option value="estado">PR</option>

            <option value="estado">SC</option>
            <option value="estado">SP</option>
            <option value="estado">SE</option>
            <option value="estado">TO</option>
          </select>
          <label for="fname">Relate seu Erro :</label><br>
          <input type="text" id="fname" name="fname" value="" placeholder=""><br><br>
        <p><input type="submit" value="ENVIAR"></p>
      </section>
    </main>
    <footer class="rodape">
      <p class="end">Criado por &copy; Jo√£o Gabriel Tavares de Lira <em id="date">2024</em></p>
    </footer>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
      const headerHeight = document.getElementById('cabecalho').offsetHeight;
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function(e) {
              e.preventDefault();
              const targetId = this.getAttribute('href').substring(1);
              const targetElement = document.getElementById(targetId);
              window.scrollTo({
                  top: targetElement.offsetTop - headerHeight,
                  behavior: 'smooth'
              });
          });
      });
    });
    </script>
  </body>
</html>
